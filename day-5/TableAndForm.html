<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>
        <h1>Table and Form</h1>
        <hr>
        <table border="1">
            <form action="">
                <tr>
                    <th>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" placeholder="Enter Your First Name" maxlength="10">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="Mname">Middle Name</label>
                        <input type="text" id="Mname" placeholder="Enter Your Middle Name" maxlength="10">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="Lname">Last Name</label>
                        <input type="text" id="Lname" placeholder="Enter Your Last Name" maxlength="10">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label>Gender</label>
                        <label><input type="radio" name="Gender" value="Male">Male</label>
                        <label><input type="radio" name="Gender" value="Female">Female</label>
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="religion">Religion</label>
                        <input type="text" id="Religion">
                    </th>
                </tr>
                
                <tr>
                    <th>
                        <label for="Paddress">Pernament Address</label>
                        <input type="text" id="Paddress">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="ward">Ward no.</label>
                        <input type="number" id="ward">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="Taddress">Temporary Address</label>
                        <input type="text" id="Taddress">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="phone">Phone no.</label>
                        <input type="number" id="phone">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="tel">Telephone no.</label>
                        <input type="number" id="tel">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </th>
                </tr>
                
                <tr>
                    <th>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option selected disabled>--Select Country--</option>
                            <option value="india">India</option>
                            <option value="Nepal">Nepal</option>
                            <option value="usa">USA</option>
                        </select>
                    </th>
                </tr>

                <tr>
                    <th>
                        <label>Language</label>
                        <label><input type="checkbox" name="language" value="English">English</label>
                        <label><input type="checkbox" name="language" value="Nepali">Nepali</label>
                        <label><input type="checkbox" name="language" value="Hindi">Hindi</label>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="image">Image</label>
                        <input type="file" id="image">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="dob">DOB</label>
                        <input type="date" id="dob">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="fathern">Father's name</label>
                        <input type="text" id="fathern">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="middlen">Middle name</label>
                        <input type="text" id="middlen">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="lastn">Last name</label>
                        <input type="text" id="lastn">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="phone">Phone no.</label>
                        <input type="number" id="phone">
                    </th>
                </tr>

                <tr>
                    <th>
                        <label for="description">Description</label><br>
                        <textarea id="description" style="resize: none;" rows="10" cols="40"></textarea>
                    </th>
                </tr>
                
                <tr>
                    <th>
                        <button>Add</button>
                    </th>    
                </tr>

            </form>
        </table>
    </blockquote>
</body>
</html>
